<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Instagram</title>
  <link rel="stylesheet" href="input.css" />
  <script src="https://kit.fontawesome.com/e5d5e9f0bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container flex justify-around flex-row  space-x-10 p-16 ">
    <div>
      <img src="photos/p1.png" style="height: 800px; width: 400px;" class=" border border-black  " alt="">
    </div>
    <div class="">
      <div class="flex flex-col border border-slate-400 p-16">
        <img src="photos/logo (2).png" class="w-80" />
        <input class="p-4 m-2 bg-slate-50 rounded-sm" type="text" placeholder="Phone number, username ,or eamil" />
        <input class="p-4 m-2 bg-slate-50 rounded-sm" type="password" placeholder="Password" />
        <button class="bg-blue-400 m-2 rounded-lg p-3 w-80 text-white font-bold">
          Log in
        </button>
        <div class="flex flex-row items-center justify-center my-5">
          <span class="flex text-center">OR</span>
        </div>
        <a href="#" class="text-blue-950 text-lg font-medium my-3 text-center"><i
            class="fa-brands text-center fa-square-facebook text-2xl"></i>
          Log in with Facebook</a>
        <h4 class="text-center font-thin text-slate-500">Forgot password?</h4>
      </div>
      <div class="border border-slate-400 mt-4 p-6 text-center">
        <h4>
          Don't have account?<a href="#" class="text-blue-400 font-semibold">Sign up</a>
        </h4>
      </div>
      <h1 class="text-center mt-5">Get the app.</h1>
      <div class="flex flex-row justify-center space-x-5 mt-5">
        <button class="w-32"><img src="photos/gps.png" alt="" /></button>
        <button class="w-28"><img src="photos/ms.png" alt="" /></button>
      </div>
    </div>
    
  </div>
</body>

</html>
